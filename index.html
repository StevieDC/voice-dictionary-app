<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Dictionary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-light font-medium">
    <div class="container">
        <header>
            <h1>Voice Dictionary</h1>
            <button id="settings-toggle" class="icon-button" title="Settings">‚öôÔ∏è</button>
        </header>

        <div id="settings-panel" class="hidden">
            <h2>Settings</h2>
            <div class="settings-group">
                <label for="language-select">Language:</label>
                <select id="language-select">
                    <option value="en-US">English (US)</option>
                    <option value="en-GB">English (UK)</option>
                    <option value="es-ES">Spanish</option>
                    <option value="fr-FR">French</option>
                    <option value="de-DE">German</option>
                </select>
            </div>
            
            <div class="settings-group">
                <label for="auto-save-toggle">Auto-save words:</label>
                <input type="checkbox" id="auto-save-toggle">
            </div>
            
            <div class="settings-group">
                <label for="theme-select">Theme:</label>
                <select id="theme-select">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            
            <div class="settings-group">
                <label for="font-size-select">Font Size:</label>
                <select id="font-size-select">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
        </div>

        <main>
            <div class="search-section">
                <div class="input-group">
                    <input type="text" id="word-input" placeholder="Enter a word or click microphone">
                    <button id="voice-input" class="icon-button" title="Voice input">üé§</button>
                </div>
            </div>

            <div id="loading-spinner" class="hidden">
                <div class="spinner"></div>
                <p>Looking up "<span id="loading-word"></span>"...</p>
            </div>

            <div id="definition-display"></div>

            <div id="action-buttons" class="hidden">
                <button id="accept-word">Save Word</button>
                <button id="reject-word">Reject</button>
            </div>

            <div id="status" class="status-message"></div>

            <div class="history-section">
                <div class="history-header">
                    <h2>Saved Words</h2>
                    <button id="clear-history" class="text-button">Clear All</button>
                </div>
                
                <ul id="history-list"></ul>
                
                <div class="pagination">
                    <button id="prev-page" disabled>&lt;</button>
                    <span>Page <span id="current-page">1</span> of <span id="total-pages">1</span></span>
                    <button id="next-page" disabled>&gt;</button>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript imports -->
    <script src="js/storage.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/dictionary.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const app = new App();
            
            // Settings panel toggle
            const settingsToggle = document.getElementById('settings-toggle');
            const settingsPanel = document.getElementById('settings-panel');
            
            settingsToggle.addEventListener('click', () => {
                settingsPanel.classList.toggle('hidden');
            });
            
            // Clear history handler
            const clearHistoryButton = document.getElementById('clear-history');
            clearHistoryButton.addEventListener('click', () => {
                app.clearHistory();
            });
        });
    </script>
</body>
</html>
